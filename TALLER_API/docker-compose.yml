version: '3.8'

services:
  api:
    build: .
    ports:
      - '8088:8088'
    depends_on:
      - db
  
  
  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: pr-apibiblio
      POSTGRES_USER: postgres
      POSTGRES_DB: biblioteca
    ports:
      - '5432:5432'
    volumes:
      - ./script.sql:/docker-entrypoint-initdb.d/script.sql